services:
  - type: web
    name: backend-api
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health

databases:
  - name: postgres-db
    plan: free
    databaseName: my_project
    user: postgres
